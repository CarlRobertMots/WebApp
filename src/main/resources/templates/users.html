<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot App</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}">
</head>
<body>
<div class="container text-center py-4">

    <div class="mb-3">
        <h2>Manage Users</h2>
    </div>

    <div class="m-3">
        <a class="btn btn-primary" th:href="@{/users/new}">Add New User</a>
    </div>

    <div th:if="${message}" class="alert alert-success text-center mt-3">
        [[${message}]]
    </div>

    <div class="mt-4">
        <table class="table table-bordered table-striped table-hover table-sm">

            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>E-mail</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Enabled</th>
                <th>Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="user : ${listUsers}">
                <td>[[${user.id}]]</td>
                <td class="text-start">[[${user.email}]]</td>
                <td>[[${user.firstName}]]</td>
                <td>[[${user.lastName}]]</td>

                <td th:class="${user.enabled ? 'text-success' : 'text-danger'}">
                    <span th:if="${user.enabled}">Yes</span>
                    <span th:unless="${user.enabled}">No</span>
                </td>

                <td>
                    <a class="btn btn-info btn-sm me-2" th:href="@{'/users/edit/' + ${user.id}}">Edit</a>

                    <a class="btn btn-danger btn-sm" th:href="@{'/users/delete/' + ${user.id}}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
