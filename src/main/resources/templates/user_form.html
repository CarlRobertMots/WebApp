<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}">
</head>
<body>
<div class="container text-center py-4">

    <div class="mb-4">
        <h2>[[${pageTitle}]]</h2>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">

            <form th:action="@{/users/save}" method="post" th:object="${user}">
                <input type="hidden" th:field="*{id}">

                <div class="border border-secondary rounded p-3 shadow-sm">

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label text-start">E-mail:</label>
                        <div class="col-sm-8">
                            <input type="email" th:field="*{email}" class="form-control" required minlength="8" maxlength="45"/>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label text-start">First Name:</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{firstName}" class="form-control" required minlength="2" maxlength="45" />
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label text-start">Last Name:</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{lastName}" class="form-control" required minlength="2" maxlength="45" />
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label text-start">Password:</label>
                        <div class="col-sm-8">
                            <input type="password" th:field="*{password}" class="form-control" required minlength="5" maxlength="45"/>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <label class="col-sm-4 col-form-label text-start">Enabled:</label>
                        <div class="col-sm-8 d-flex align-items-center">
                            <input type="checkbox" th:field="*{enabled}" class="form-check-input mt-0" />
                        </div>
                    </div>

                    <hr class="my-4">

                    <div class="text-center pt-3">
                        <button type="submit" class="btn btn-primary me-2">Save</button>
                        <button type="button" class="btn btn-secondary" onclick="cancelForm()">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/users}]]"
    }
</script>
</body>
</html>
